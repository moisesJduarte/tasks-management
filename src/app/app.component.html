<app-header />

<main>

  <ul id="users">
    <!-- new version of ngFor and ngIf -->
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" [selected]="user.id === selectUserId" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>



  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
