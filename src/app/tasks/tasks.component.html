@if(isAddingTask) {
<app-add-task [userId]="userId" (close)="onCloseAddTask()" />
}


<section id="tasks">
    <header>
        <h2>{{name}}'s Task</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>

    @for (task of selectedUserTasks; track task.id){
    <ul>
        <li>
            <app-task [task]="task" />
        </li>
    </ul>
    }

</section>
